<html>
    <head>
        <title>percabangan switch</title>
    </head>
<body>
    <script language="JavaScript">
        function tanyabulan()
        {
            var bulan = parseFloat (document.fform.ibulan.value);
            var namabulan ="";
            switch (bulan)
            {
                case 1 : namabulan ="bulan ke 1 adalah = januari";break;
                case 2 : namabulan ="bulan ke 1 adalah = januari";break;
                case 3 : namabulan ="bulan ke 1 adalah = januari";break;
                case 4 : namabulan ="bulan ke 1 adalah = januari";break;
                case 5 : namabulan ="bulan ke 1 adalah = januari";break;
                case 6 : namabulan ="bulan ke 1 adalah = januari";break;
                case 7 : namabulan ="bulan ke 1 adalah = januari";break;
                case 8 : namabulan ="bulan ke 1 adalah = januari";break;
                case 9 : namabulan ="bulan ke 1 adalah = januari";break;
                case 10 : namabulan ="bulan ke 1 adalah = januari";break;
                case 11 : namabulan ="bulan ke 1 adalah = januari";break;
                case 12 : namabulan ="bulan ke 1 adalah = januari";break;
                default : namabulan = "anda salah mengisi";

            }

        alert (namabulan);
        }
    </script>
    <form name="fform">
        <h2>penggunaan percabangan swith</h2><hr>
        <pre>
            masukkan nomor bulan [1-2] : <input type="text" size="2" name="ibulan">
            <input type="button" value="hitung" onclick="tanyabulan()">

            <input type="reset" value="ulang">
        </pre>
    </form>
    </body>
</html>
