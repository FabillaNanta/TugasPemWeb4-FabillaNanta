<html>
    <head>
        <title>latihan perulangan III (Do-While)</title>
    </head>
    <body>
        <script language="JavaScript">
            var coba = 1;
            do{
                p = prompt("tulisan password dengan benar","");
                if (p=="amikom")
                {
                    alert("selamat datang friends");
                    window.open("latihan JS_15.html");
                    break;
                }
            else{
                alert("password salah!!! ulangi lagi");
            }
            if (coba==3)
            {
                alert("maaf, kesempatan anda hanya 3 kali");
                history.go(-1);
            }
        
            coba=coba+1;}
        
        while (coba<=3)       
        </script>
        <form method="POST">
            <input type="button" value="password" onclick="pass()">
        </form>
    </body>
</html>
