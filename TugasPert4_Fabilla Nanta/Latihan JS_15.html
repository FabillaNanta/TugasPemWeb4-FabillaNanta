<html>
    <head>
        <title>latihan perulangan while</title>
    </head>

    <script language="JavaScript">

        var deret = prompt ('masukkan jumlah deret :', '');
        document.writeln("---------------------------------------");
        document.writeln("<break>");

        var jml = 0.0;
        var angka = 1;

        while (angka <= deret){
            jml= jml+angka;
            angka++
        }

        document.writeln("<break>");
        document.writeln("jumlah deret daari 1 sampai"+deret+"adalah = "+jml+"");
        document.writeln("<break>");
        document.writeln("--------------------------------------------------");
        
    </script>
</html>
