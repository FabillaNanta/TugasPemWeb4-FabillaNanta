<html>
    <head>
        <title>
           Latihan Array pada JavaScript
        </title>
    <script type="text/JavaScript" language="JavaScript">
            var array1= ["mulia", "bernadhed", "mulia sulistiyono", "pak bernadhed" ];

            document.writeIn(array1[0]); document.writeIn("<br>");
            document.writeIn(array1[1]); document.writeIn("<br>");
            document.writeIn(array1[2]); document.writeIn("<br>");
            document.writeIn(array1[3]); document.writeIn("<br>");
      
            array1[4] = "nilai ke 5 index array ke 4";
            document.writeIn(array1[4]); document.writeIn("<br>");
            </script>
            <noscript>teks ini muncul jika <i>browser</i> tidak dapat menangani javascript</noscript>
        </head>

        </html>
